<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="inputAmount">
            <label for="">Enter amount :</label>
            <input type="text" value="1">
            </div>
            <div class="choose" style="display: flex; justify-content: center; align-items: center;" >
            <div  class="from"><p>From</p>
                <img src="https://flagsapi.com/US/shiny/64.png" width="20px" height="20px">
                <select  name="from">
                    <!-- <option value="IND"> IND</option>
                    <option value="USD"> USD</option>
                    <option value="EUR"> EUR</option>
                    <option value="NRS"> NRS</option> -->
                </select>  
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left" style="margin-top:60px;"></i>
            <div class="to"> <p>To</p>
                <img  src="https://flagsapi.com/NP/shiny/64.png" width="20px" height="20px">
                <select  name="to">
                    <!-- <option value="IND"> IND</option>
                    <option value="USD"> USD</option>
                    <option value="EUR"> EUR</option>
                    <option value="NRS"> NRS</option> -->
                </select>  
            </div>
            </div>
            <div class="result" style="display: flex; justify-content: center; align-items: center; ">
             <div><input type="text" style="margin: 7px;"></div> <div><p></p></div>
            </div>
            
            <div class="convert" style="display: flex; justify-content: center; align-items: center;">
            <button type="submit">Convert</button>
            </div>
        
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
